    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'blink': 'blink 1s step-end infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blink: {
                'from, to': { 'border-color': 'transparent' },
                '50%': { 'border-color': 'currentColor' },
              },
            },
          }
        }
      }
    </script>
    <style>
      .interactive-grid-background {
        position: relative;
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      }

      .interactive-grid-background::after {
        content: '';
        position: absolute;
        inset: 0;
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, #2DD4BF 1px, transparent 1px),
          linear-gradient(to bottom, #2DD4BF 1px, transparent 1px);
        
        mask-image: radial-gradient(circle 150px at var(--mouse-x) var(--mouse-y), black, transparent);
        -webkit-mask-image: radial-gradient(circle 150px at var(--mouse-x) var(--mouse-y), black, transparent);
      }
    </style>
